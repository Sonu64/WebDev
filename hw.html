<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<style>
    img {
        height:30px;
        width: 30px;       
    }
    table, td{
        /* border: 2px solid black;
        border-collapse: collapse; */
        padding: 5px;
    }
</style>
<body>
    <h1>Welcome to Codehelp</h1>
    <h1>Contact Us Form</h1>


    <form action="https://www.google.com">

    <table>
        <tbody>
            <tr>
                <td><label for="username">Name</label> <input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label> <input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No.</label> <input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label> 
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="pnts">Prefer not to say</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth</label>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Rating</label>
                    <input type="radio"><span>1</span>
                    <input type="radio"><span>2</span>
                    <input type="radio"><span>3</span>
                    <input type="radio"><span>4</span>
                    <input type="radio"><span>5</span>
                </td>
            </tr>
            <tr>
                <td>
                <label for="review">Enter your message</label><br>
                <textarea></textarea>
                </td>
            </tr>

        <tr>
            <td><input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
            
        </tr>

        <tr>           
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png">
            </td> 
        </tr>
        </tbody>
    </table>
</form>
    
    

</body>
</html>
